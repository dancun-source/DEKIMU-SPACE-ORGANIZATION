<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DEKIMU SPACE PROGRAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html"
                    style="display: flex; align-items: center; gap: 10px; color: white; text-decoration: none;">
                    <img src="DEKIMU LOGO.jpg.jpg" alt="Logo"
                        style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--secondary-color);">
                    DEKIMU <span>SPACE</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            <div class="hamburger"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section-padding"
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px;">
        <div class="container">
            <div class="step-card" style="max-width: 450px; margin: 0 auto; padding: 50px; text-align: left;">
                <div class="section-header" style="margin-bottom: 30px; text-align: center;">
                    <h2>Login</h2>
                    <p>Access your dashboard</p>
                </div>
                <form id="loginForm" class="contact-form">
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-main);">Email
                            Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-main);">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <p id="loginError" style="display:none; color:#ff6b6b; font-size:0.9rem; margin-bottom:15px;"></p>
                    <button type="submit" class="btn btn-primary" id="loginBtn"
                        style="width: 100%; padding: 15px;">Login</button>
                    <p style="margin-top: 25px; text-align: center; font-size: 0.95rem; color: var(--text-muted);">
                        Don't have an account? <a href="signup.html"
                            style="color: var(--secondary-color); font-weight: 600;">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            loginError.style.display = 'none';
            loginError.textContent = '';

            if (!email || !password) {
                loginError.textContent = 'Please fill in both email and password.';
                loginError.style.display = 'block';
                return;
            }

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing in...';

                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data));
                    // Go to dashboard if student, mission control if admin
                    if (data.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    loginError.textContent = data.message || 'Invalid email or password.';
                    loginError.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                loginError.textContent = 'An unexpected error occurred. Please try again.';
                loginError.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
