<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | DEKIMU SPACE PROGRAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html"
                    style="display: flex; align-items: center; gap: 10px; color: white; text-decoration: none;">
                    <img src="DEKIMU LOGO.jpg.jpg" alt="Logo"
                        style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--secondary-color);">
                    DEKIMU <span>SPACE</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="courses.html">All Courses</a>
                <a href="#" id="logoutLink" class="btn btn-outline">Logout</a>
            </div>
            <div class="hamburger"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section-padding" style="min-height: 100vh; padding-top: 120px;">
        <div class="container">
            <div class="section-header">
                <h2>My Dashboard</h2>
                <p>Your Learning Journey</p>
            </div>

            <div id="loading" class="text-center">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--secondary-color);"></i>
            </div>

            <div id="dashboard-content" style="display: none;">
                <h3 style="margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                    Purchased Courses</h3>
                <div id="courses-grid" class="courses-grid">
                    <!-- Courses will be injected here -->
                </div>
                <div id="no-courses" style="display: none; text-align: center; margin-top: 40px;">
                    <p>You haven't enrolled in any courses yet.</p>
                    <a href="courses.html" class="btn btn-primary">Browse Courses</a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));

        // Simple auth guard
        if (!user || !user.token) {
            window.location.href = 'login.html';
        }

        const logoutLink = document.getElementById('logoutLink');
        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        }

        async function fetchMyCourses() {
            try {
                const res = await fetch('/api/courses/mycourses', {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token}`
                    }
                });

                const courses = await res.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';

                if (!Array.isArray(courses) || courses.length === 0) {
                    document.getElementById('no-courses').style.display = 'block';
                    return;
                }

                const grid = document.getElementById('courses-grid');
                grid.innerHTML = courses.map(course => `
                    <div class="course-card">
                        <div class="course-image">
                            <img src="${course.thumbnail || 'DEKIMU LOGO.jpg.jpg'}" alt="${course.title}">
                        </div>
                        <div class="course-content">
                            <h3>${course.title}</h3>
                            <p>${(course.description || '').substring(0, 100)}...</p>
                            <a href="course.html?id=${course._id}" class="btn btn-primary" style="width: 100%; text-align: center;">Continue Learning</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                document.getElementById('loading').style.display = 'none';
                alert('Failed to load your courses. Please refresh the page.');
            }
        }

        fetchMyCourses();
    </script>
</body>

</html>
